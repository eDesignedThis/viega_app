<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div data-role="page" id="page_shopping_search_filter" data-dom-cache="true">
	<div data-theme="a" data-role="header" data-position="fixed">
		<h3 class="psg-class-program-name"></h3>
		<!-- no options menu for dialog -->
	</div>
	<div data-role="content">
		<h3 class="psg-section-name" psg-section-type-id="shopping_search_filter"></h3> 

		<div id="search_filter_departments_container">
			<ul data-role="listview" data-inset="false" id="search_filter_departments">
			</ul>
		</div>

		<br/>
		
		<ul data-role="listview" data-inset="false" id="shopping_search_filter_limit">
			<li data-role="list-divider" data-theme="a">Narrow by Point Balance</li>
			<li>
				<fieldset data-role="controlgroup" data-type="horizontal">
					<input type="radio" name="search_filter_qualifies_radio" id="search_filter_qualifies_radio_no" value="no" checked="checked">
					<label for="search_filter_qualifies_radio_no">All</label>
					<input type="radio" name="search_filter_qualifies_radio" id="search_filter_qualifies_radio_yes" value="yes">
					<label for="search_filter_qualifies_radio_yes">Limit to Balance</label>
				</fieldset>
			</li>
		</ul>

		<br/>
		
		<div id="psg_shopping_search_dept_sorts">
			<ul data-role="listview" data-inset="false" id="shopping_search_filter_sort">
				<li data-role="list-divider" data-theme="a">Sort By</li>
				<li ><a href="shoppingsearch.html" class="psg_shopping_search_dept_sort" psg-sort-value='0'>Bestselling</a></li>
				<li ><a href="shoppingsearch.html" class="psg_shopping_search_dept_sort" psg-sort-value='1'>Points: Low to High</a></li>
				<li ><a href="shoppingsearch.html" class="psg_shopping_search_dept_sort" psg-sort-value='2'>Points: High to Low</a></li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
