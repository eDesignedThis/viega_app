<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div data-role="page" id="page_order_detail">
		<div data-role="panel" data-position="right" data-position-fixed="true" data-display="push" data-display="overlay" data-theme="a" id="page_points_awarded_popup" >
			<ul class='popup_menu' data-role="listview" data-inset="false"  data-theme="a">
			</ul>
		</div>
		<div data-theme="a" data-role="header" data-position="fixed">
			<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
			   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left">Back</a>
			<h3 class="psg-class-program-name"></h3>
			<a href="#page_points_awarded_popup" data-rel="panel" data-role="button"
			   data-inline="true" data-icon="bullets" data-iconpos="notext" class="ui-btn-right">Menu</a>
		</div>
		
		<div role="main" class="ui-content">
			<h3 id="psg-order-detail-order-number">
			</h3>
			<p class="ui-text-small" id="psg-order-detail-order-date">
			</p>
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" id="order_detail_item_shipped_col" data-theme="a" data-inset="false">
				<h3>
					Items Shipped <span id="order_detail_shipped_count" class="ui-li-count"></span>
				</h3>
				<ul id="psg-listview-orderitems-shipped" data-theme="a" data-content-theme="a" data-role="listview">
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" id="order_detail_item_not_shipped_col" data-theme="a" data-inset="false">
				<h3>
					Items Not Shipped <span id="order_detail_not_shipped_count" class="ui-li-count">
					</span>
				</h3>
				<ul id="psg-listview-orderitems-not-shipped" data-theme="a" data-content-theme="a"
					data-role="listview">
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-theme="a" id="order_detail_trans_container" data-inset="false">
				<h3>
					Transactions<span id="order_detail_transaction_count" class="ui-li-count">
					</span>
				</h3>
				<div id="order_detail_trans">
				</div>
			</div>
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" id="order_detail_shipping_container" data-collapsed="false"
				data-theme="a" data-inset="false">
				<h3>
					Shipping Address
				</h3>
				<div id="order_detail_shipping">
				</div>
			</div>
		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
		<!-- footer is set dynamically for all pages in psgmobilecore.js:PageBeforeCreateManager(e) -->
		</div>
	</div>
</body>
</html>
