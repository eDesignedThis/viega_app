<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div data-role="page" id="page_shopping_cart">
		<div data-role="panel" class="menu-panel" data-position="right" data-position-fixed="true" data-display="push" data-display="overlay" data-theme="a" id="page_shopping_cart_popup" >
			<ul class='popup_menu' data-role="listview" data-inset="false"  data-theme="a">
			</ul>
		</div>
		<div data-theme="a" data-role="header" data-position="fixed">
			<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
			   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left icon-back">
				Back
			</a>
			<h3 class="psg-class-program-name">
			</h3>
			<a href="#page_shopping_cart_popup" data-rel="panel" data-role="button"
			   data-inline="true" data-icon="bullets" data-iconpos="notext" class="ui-btn-right icon-menu">Menu</a>
		</div>
		<div role="main" class="ui-content">
			<h3 class="psg-section-name ui-pad-before-list" psg-section-type-id="shopping_cart"></h3>
			<p id="shopping_cart_error_top" style="display: none;" class="error ui-no-ellipse"
							data-role="none" data-enhance="false">
			</p>
			<div style="margin-top:-15px;">
				<ul id="psg-listview-shopping_cart" data-role="listview" >
				</ul>
			</div>
			<div style="margin-top:15px;">
				<ul id="psg_listview_shopping_cart_static" data-role="listview" >
					<li>
						<div class="ui-grid-a ui-text-small">
							<div class="ui-block-a">&nbsp;</div>
							<div class="ui-block-b ui-text-right"><strong>Points</strong></div>
							<div class="ui-block-a">Shipping &amp; Sales Tax:</div>
							<div class="ui-block-b ui-text-right">Included</div>
							<div class="ui-block-a">Total:</div>
							<div id="psg_shopping_cart_total_points" class="ui-block-b ui-text-right"></div>
							<div class="ui-block-a">Remaining:</div>
							<div id="psg_shopping_cart_remaining_points" class="ui-block-b ui-text-right"></div>
						</div>
						<p id="shopping_cart_error" style="display: none;" class="error ui-no-ellipse"
							data-role="none" data-enhance="false">
						</p>
						<br>
						<button type="submit" id="psg_shopping_cart_checkout_button" class="ui-btn ui-btn-a ui-shadow ui-corner-all">
							Checkout</button>
					</li>
					<li>
						<p class="ui-no-ellipse ui-disclosure">
							Items in your shopping cart expire and will be removed after 30 days. Points and
							availability subject to change.
						</p>
					</li>
				</ul>
			</div>
		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
		<!-- footer is set dynamically for all pages in psgmobilecore.js:PageBeforeCreateManager(e) -->
		</div>
	</div>
</body>
</html>
