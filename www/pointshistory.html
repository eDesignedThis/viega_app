<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div data-role="page" id="page_points_history">
		<div data-role="panel" class="menu-panel" data-position="right" data-position-fixed="true" data-display="push" data-display="overlay" data-theme="a" id="page_points_history_popup" >
			<ul class='popup_menu' data-role="listview" data-inset="false"  data-theme="a">
			</ul>
		</div>
		
		<div data-theme="a" data-role="header" data-position="fixed">
			<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
			   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left icon-back">
				Back
			</a>
			<h3 class="psg-class-program-name">
			</h3>
			<a href="#page_points_history_popup" data-rel="panel" data-role="button"
			   data-inline="true" data-icon="bullets" data-iconpos="notext" class="ui-btn-right icon-menu">Menu</a>
		</div>
		
		<div role="main" class="ui-content">
			<h3 class="psg-section-name" psg-section-type-id="55"></h3>
			<div class="content-section content-section-history"><!-- CUSTOM CONTENT --></div>
			<div id="pointhistory_summary">
				<ul data-role="listview" data-theme="a" data-divider-theme="a" data-inset="false">
					<li data-role="list-divider" role="heading">Your Points </li>
					<li>Awarded
						<span class="ui-li-aside" id="ph_awarded">
						</span>
					</li>
					<li>Redeemed
						<span class="ui-li-aside" id="ph_redeemed">
						</span>
					</li>
					<li>Remaining
						<span class="ui-li-aside" id="ph_remaining">
						</span>
					</li>
				</ul>
			</div>
			<div>
				<ul id="points_history_menu_ul" data-role="listview" data-theme="a" data-inset="false" class="lwrLstView">
				</ul>
			</div>
		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
		<!-- footer is set dynamically for all pages in psgmobilecore.js:PageBeforeCreateManager(e) -->
		</div>

	</div>
</body>
</html>
