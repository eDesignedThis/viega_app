<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- Home -->
    <div data-role="page" id="page_enrollment">
        <div data-theme="a" class="myclass" data-role="header">
			<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
			   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left">
				Back
			</a>
			<h3 class="psg-class-program-name">
            </h3>
			<!-- this is part of the initial setup so mno menu -->
        </div>
        <div id="page_enrollment_content" data-role="content">
            <form data-ajax="false" id="frmEnrollment" >
            <div style="display: none;" class="error" id="enrollment_error">
            </div>
			
            <div id="enrollment_form_div">

			</div>
			
			<div class="ui-margin-top-1x">
				<input type="checkbox" id="enroll_agree" name="agree" data-rule-required="true" data-msg-required="You must agree to the terms." data-role="none"/>
				I have read and accept the <a target="_blank" class="remote-content" data-transition="slide" remote-content-topic='Terms'>Terms of Use</a> agreement that governs this site which includes my consent to receive program-related emails.
			</div>
            <div class="ui-margin-top-1x">
                <label for="password">
                    Password
                </label>
                <input id="password" name="password" type="password" data-rule-required="true" data-msg-required="Password Required">
            </div>
			<div class="ui-margin-top-1x">
                <label for="password_confirm">
                    Password Confirm
                </label>
                <input id="password_confirm" name="confirm" type="password" data-rule-required="true" data-msg-required="Password Confirm Required">
            </div>
			<button class="ui-btn ui-btn-a ui-shadow ui-corner-all" type="submit">Save</button>
            </form>
        </div>
		<div data-theme="a" data-role="footer" data-position="fixed" class="footer_fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a class="linkBtn remote-content" data-transition="slide" remote-content-topic='Terms'   >Terms </a></li>
					<li><a class="linkBtn remote-content" data-transition="slide" remote-content-topic='Privacy' >Privacy </a></li>
				</ul>
			</div>
		</div>
		<div data-role="panel" id="panel_dealer_research" data-position="left" data-display="overlay">
			<div id="dealer_research_container">
				<div class="ui-margin-top-1x">
					<label for="dealer_research_dealership_name">Dealership Name</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_dealership_name" id="dealer_research_dealership_name" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_street_address">Street Address</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_street_address" id="dealer_research_street_address" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_city_name">City</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_city_name" id="dealer_research_city_name" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_state">State</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_state" id="dealer_research_state" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_zip">Zip/Postal Code</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_zip" id="dealer_research_zip" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_dealership_phone">Dealership Phone Number</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_dealership_phone" id="dealer_research_dealership_phone" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_pax_name">Your Name</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_pax_name" id="dealer_research_pax_name" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_pax_email">Your Email Address</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<input data-enhanced="true" name="dealer_research_pax_email" id="dealer_research_pax_email" data-wrapper-class="controlgroup-textinput ui-btn" type="text">
					</div>
				</div>
				<div class="ui-margin-top-1x">
					<label for="dealer_research_comment">Comments (maximum 1000 characters)</label>
					<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset">
						<textarea name="dealer_research_comment" id="dealer_research_comment"></textarea>
					</div>
				</div>
				<button id="dealer_research_submit"class="ui-btn ui-btn-a ui-shadow ui-corner-all" type="button" data-rel="close" >Accept</button>
				<button id="dealer_research_close" class="ui-btn ui-btn-a ui-shadow ui-corner-all" type="button" data-rel="close" >Never Mind</button>
			</div>
		</div>
	</div>
</body>
</html>
