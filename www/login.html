<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<!-- Login Page ----------------------------------------- -->
	<div data-role="page" id="page_login">
		<div data-theme="a" class="myclass" data-role="header">
			<h3 class="psg-class-program-name">
			</h3>
		</div>
		<div data-role="content">
			<div id="download_app_offer">
				<img id="login_app_logo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" style='float:left;'/>
				<p><span id="login_app_name">Program Name</span>
					<span style="font-size:8px;"><br><span id="login_app_company">Program company, Inc</span><br></span>
					<span id="login_app_store" style="font-size:10px;">FREE - On the App Store</span>
				</p>
				<a id="login_app_close" onclick="$('#download_app_offer').hide();" data-role="button" data-icon="delete"
				   data-iconpos="notext" data-mini="true"
				   data-inline="true" data-corners="true" data-shadow="true" data-iconshadow="true"
				   data-wrapperels="span" data-theme="a" title="Delete" class="ui-btn-left">Close</a>
				<a href="itms-apps://" id="launch_app_store_link"
				   data-theme="a" class="ui-btn-right" title="Download" >Download</a>
			</div>

			<form id="frmLogin">
				<div class="error" tabindex="-1" style="display: none;outline: none !important;" id="login_error">
				</div>
				<label for="login_email" class="ui-margin-top-1x">
					Email Address:
				</label>
				<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-with-icon-container">
					<i class="fa fa-envelope-o fa-lg fa-fw ui-input-icon"></i>
					<input id="login_email" name="login_email" type="email" class="ui-input-with-icon" data-enhanced="true" required>
				</div>				
				<label for="login_password" class="ui-margin-top-1x">
					Password: <a tabindex="4" id="psg-login-forgot-password-link" href="passwordreset.html">Forgot your password?</a>
				</label>
				<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-with-icon-container">
					<i class="fa fa-lock fa-lg fa-fw ui-input-icon"></i>
					<input id="login_password" name="login_password" type="password" class="ui-input-with-icon" data-enhanced="true" required>
				</div>
				<button class="linkBtn ui-btn ui-btn-a ui-shadow ui-corner-all ui-margin-top-1x" id="do_login">Login</button>
				<a href="invitation.html" id="login_enrollment_link" data-transition="slide" class="linkBtn ui-btn ui-btn-a ui-shadow ui-corner-all">Enroll Now</a>
			</form>

			<br />
			<br />
			<div class="ui-center">
				<a id="psg-login-desktop-link" data-ajax="false" onclick='psg.goDesktopSite(true);'><i class="fa fa-desktop fa-lg"></i>&nbsp; Desktop Site </a>
			</div>
		</div>

		<div data-theme="a" data-role="footer" data-position="fixed" class="footer_fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a class="linkBtn remote-content" data-transition="slide" remote-content-topic='Terms'   >Terms </a></li>
					<li><a class="linkBtn remote-content" data-transition="slide" remote-content-topic='Privacy' >Privacy </a></li>
				</ul>
			</div>
		</div>

	</div>

	
</body>
</html>
