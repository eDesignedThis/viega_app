<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div data-role="page" id="page_shopping_search" data-dom-cache="true">
	<div data-role="panel" class="menu-panel" data-position="right" data-position-fixed="true" data-display="push" data-display="overlay" data-theme="a" id="page_shopping_search_popup" >
			<ul class='popup_menu' data-role="listview" data-inset="false"  data-theme="a">
			</ul>
		</div>
	<div data-theme="a" data-role="header" data-position="fixed">
		<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
		   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left icon-back">
			Back
		</a>
		<h3 class="psg-class-program-name">
		</h3>
		<a href="#page_shopping_search_popup" data-rel="panel" data-role="button"
		   data-inline="true" data-icon="bullets" data-iconpos="notext" class="ui-btn-right icon-menu">Menu</a>
	</div>
	<div role="main" class="ui-content"><div>
		<div class="headerDivider" id="shoppingsearch_browse_department"></div>
			<div id="shoppingsearch_search_department" class="ui-controlgroup-label" ></div>
			<form class="customInput">
				
				
				<div id="qpointsContainer">
				    
				    <div class="panelLeft">
					<div class="innerpnlLft">
					  <div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-with-icon-container">
							<i class="fa fa-search fa-lg fa-fw ui-input-icon"></i>
							<input type="search" placeholder="Enter a search term here"  id="psg_search_keyword" name="psg_search_keyword" style="-webkit-appearance:searchfield;"  class="ui-input-with-icon" data-enhanced="true">
						</div>
					</div>
				    </div>
				    
				    
				    <div class="panelRight" id="icon_search_scan" style="display:none">
					<div class="innerpnlRgt"><span class="fa fa-barcode ui-menu-icon fa-lg fa-fw" style=""></span></div>
				    </div>
				    
				</div>
				
				<div class="focusScan" style="display: none; text-align: right; padding-right: 1em;">
				  <button style="width:60%;" class="ui-btn ui-btn-a fa fa-barcode ui-menu-icon fa-lg fa-fw" id="icon_search_scan2">Scan It</button>
				</div>
			
			</form>
			
			
			

		</div>
		<div>
			<ul id="psg_listview_search" data-role="listview" data-inset="false">

			</ul>
		</div>
	</div>
	<div data-theme="a" data-role="footer" data-position="fixed">
		<!-- footer is set dynamically for all pages in psgmobilecore.js:PageBeforeCreateManager(e) -->
	</div>
</div>
</body>
</html>
