<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div data-role="page" id="page_shopping_item_detail">
    <div data-role="panel" class="menu-panel" data-position="right" data-position-fixed="true" data-display="push" data-display="overlay" data-theme="a" id="page_shopping_item_detail_popup" >
			<ul class='popup_menu' data-role="listview" data-inset="false"  data-theme="a">
			</ul>
		</div>
    <div data-theme="a" data-role="header" data-position="fixed">
		<a data-rel="back" data-role="button" data-direction="reverse" data-transition="slide"
		   data-icon="carat-l" data-iconpos="notext" class="ui-btn-left icon-back">
			Back
		</a>
		<h3 class="psg-class-program-name">
		</h3>
		<a href="#page_shopping_item_detail_popup" data-rel="panel" data-role="button"
		   data-inline="true" data-icon="bullets" data-iconpos="notext" class="ui-btn-right icon-menu">Menu</a>
	</div>

	<div role="main" class="ui-content">
		<h3 id="psg_detail_item_title"></h3>
		<div class="psg-item-detail-image-container ui-corner-all ui-center">
			<img id="psg_detail_item_url" class="psg-item-detail-image" />
		</div>
		<p id="psg_detail_item_points" class="ui-margin-top-1x"></p>
		<div id="psg_detail_onsale_info">
			<table id="detailOnsaleTble">
				<tr>
					<td class="ui-middle"><img src="css/images/onsaleicon.png"/></td>
					<td class="ui-middle">&nbsp;<strong>On-Sale Now!</strong></td>
				</tr>
			</table>
			<div id="psg_detail_item_regular_price" class="ui-indent-2x"></div>
		</div>
		<div id="psg_item_options" class="ui-margin-top-1x" ></div>
		
		<ul data-role="listview" data-inset="true" id="psg_ispu_info">
			<li>
				<a onclick="itemDetails.detailShowStores();" id="psg_detail_show_stores">
					<img class="ui-li-icon ui-corner-none" src="css/images/instorepickup.png"/>
					<h3>In-Store Pickup</h3>
					<p class="ui-text-small ui-no-ellipse">
						Check Stores for Availability
					</p>
				</a>
			</li>
		</ul>

		<p id="item_detail_error" style="display: none;" class="error ui-no-ellipse"
			data-role="none" data-enhance="false">
		</p>

		<div data-role="controlgroup">
			<button id="psg_item_detail_cart" data-role="button" data-icon="" data-iconpos="left" data-theme="a" class="ui-shadow">Add to Cart</button>
			<button id="psg_item_detail_wishlist" data-role="button" data-icon="" data-iconpos="left" data-theme="a" class="ui-alt-icon ui-shadow">Add to Wish List</button>
		</div>
		<div class="ui-line-above">
			<div id="psg_item_detail_text" class="ui-margin-top-2x" width="100%" style="overflow: auto;"></div>
		</div>
    </div>

	<!-- overlay panel on right side to show list of stores where the item could be picked up -->
	<div data-role="panel" id="ispu_store_panel" data-position="right" data-display="overlay">
		<div>
			<a class="linkBtn" data-role="button" onclick="itemDetails.detailDismissStores();"
			   data-icon="carat-l">Dismiss</a>
			<p>You will select the actual store during <strong>check out</strong>.</p>
			<ul data-role="listview" id="ispu_store_list">
			</ul>
			<p>
				<a id='ispu_store_panel_more' onclick="itemDetails.detailCheckMoreStores();"
				   style="text-decoration:underline;">Check More Stores</a>
			</p>
			<div id='ispu_store_panel_search'>
				<label for="detailMoreStoresZip">Look for stores in another Zip Code:</label>
				<input type="text" id="detailMoreStoresZip"/>
				<button id='ispu_store_panel_search_go'>Show Nearby Stores</button>
			</div>
		</div>
	</div>

	<!-- make the panel contents scrollable independently from the rest of the page -->
	<style>
		.ui-panel.ui-panel-open {
			position:fixed;
		}
		.ui-panel-inner {
			position: absolute;
			top: 1px;
			left: 0;
			right: 0;
			bottom: 0px;
			overflow: scroll;
			-webkit-overflow-scrolling: touch;
		}
	</style>

    <div data-theme="a" data-role="footer" data-position="fixed">
		<!-- footer is set dynamically for all pages in psgmobilecore.js:PageBeforeCreateManager(e) -->
    </div>

	<script>
		$('#detailMoreStoresZip').keypress(function(ev) { itemDetails.detailSearchKeyPress(ev); });
		$("#ispu_store_panel_search_go").mousedown( function(ev) { itemDetails.storeSearchMouse(ev); });
		$("#ispu_store_panel_search_go").click( function() { itemDetails.detailShowMoreStores(); });
		$('#detailMoreStoresZip').blur( function() { itemDetails.moreStoresZipBlur(); } );
	</script>
</div>

</body>
</html>
