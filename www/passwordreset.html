<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
<div data-role="page" data-dialog="true"  id="page_password_reset">
		<div data-role="header" data-theme="a">
			<h1>Password Reset</h1>
		</div>
		<div data-role="content" >
			<p>Please input your email address and create a security code of at least 4 digits.  The security code should be numbers only.</p>
            
            <form id="frmReset">
                <div class="error" tabindex="-1" style="display: none;outline: none !important;" id="reset_error"></div>  
				<label for="reset_email" class="ui-margin-top-1x">
					Email Address:
				</label>
				<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-with-icon-container">
					<i class="fa fa-envelope-o fa-lg fa-fw ui-input-icon"></i>
					<input id="reset_email" name="reset_email" type="email" placeholder="email" class="ui-input-with-icon" data-enhanced="true" required>
				</div>				
				<label for="reset_security_code" class="ui-margin-top-1x">
					Security Code: 
				</label>
				<div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-with-icon-container">
					<i class="fa fa-lock fa-lg fa-fw ui-input-icon"></i>
					<input id="reset_security_code" name="reset_security_code" data-psg-validation="^\d{4,}$" placeholder="numbers only" data-rule-regex="true" data-msg-regex="Four or more numbers required" class="ui-input-with-icon" data-enhanced="true" required>
				</div>
				<button class="ui-btn ui-btn-a ui-shadow ui-corner-all ui-margin-top-1x" id="do_reset">Request Reset</button> 
                <a href="login.html" class="ui-btn ui-btn-a ui-shadow ui-corner-all ui-margin-top-1x" style="display: none"  id="reset_close">Close</a> 
			</form>
     </div>
	</div>
</body>
</html>
